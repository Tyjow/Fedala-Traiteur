    <script>
        function opacity (target, imgTarget) {
      var mariage =  document.getElementById(target);
        mariage.style.opacity = 1;
        addBlack(imgTarget);
    }
function noopacity (target, imgTarget) {
      var mariage =  document.getElementById(target);
        mariage.style.opacity = 0;
        remBlack(imgTarget);

    }
    
function addBlack(target) {
	document.getElementById(target).classList.add('black');
}
    
function remBlack(target) {
    document.getElementById(target).classList.remove('black');
    }
    
    </script>
