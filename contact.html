<html>

	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<!-- style commun -->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<!-- style de la barre de navigation -->
		<link rel="stylesheet" type="text/css" href="navbar.css"/>
		<!-- style de la page -->
		<link rel="stylesheet" type="text/css" href="contact.css"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="parallax/parallax.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scroll.js"></script>

		<title>Fedala - Contact</title>
	</head>

	<body class="container-fluid nopad">

		<header>

			<!-- barre de navigation -->
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MenuNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Fedala</a>
				</div>
				<div class="collapse navbar-collapse" id="MenuNavbar">
					<ul class="nav navbar-nav nav-middle">
						<li><a href="index.html">Accueil</a></li>
						<li><a href="traiteur-1.html">Traiteur</a></li>
						<li><a href="#">Événements</a></li>
						<li><a href="location.html">Locations</a></li>
						<li><a href="contact.html">Contacter</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Se Connecter</a></li>
						<li><a href="#">S’enregistrer</a></li>
					</ul>
				</div>
			</nav>

		</header>

		<!-- formulaire de contact -->
		<form id="contact" role="form">

			<!-- titre du formulaire -->
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>Contactez-nous</h2>
				</div>
			</div>

			<!-- formulaire -->
			<div class="row">

				<!-- colonne de gauche -->
				<div class="col-md-4">

					<div class="form-group">
						<label>Type d’événement :</label>
						<select class="form-control">
							<option>Mariage</option>
							<option>Baptême</option>
							<option>Cocktail</option>
							<option>Départ en retraite</option>
						</select>
					</div>

					<div class="form-group">
						<label>Date :</label>
						<input class="form-control"/>
					</div>
					<div class="form-group">
						<label>Adresse :</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label>Nombre d’invités :</label>
						<input class="form-control"/>
					</div>

				</div>

				<!-- colonne centrale -->
				<div class="col-md-4">

					<div class="form-group">
						<label>Réception :</label>
						<select class="form-control">
							<option>Assise</option>
							<option>Debout</option>
							<option>Autre</option>
						</select>
					</div>

					<div class="form-group">
						<label>Type de réception :</label>
						<select class="form-control">
							<option>Déjeuner</option>
							<option>Dîner</option>
							<option>Soirée</option>
							<option>Autre</option>
						</select>
					</div>

					<div class="row">

						<div class="col-md-12">
							<label>Prestations :</label>
						</div>

						<div class="col-sm-6">
							<div class="checkbox">
								<label><input type="checkbox"/>Vaisselle</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox"/>Mobilier</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox"/>Boissons</label>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="checkbox">
								<label><input type="checkbox"/>Décoration</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox"/>Nappage</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox"/>Personnel de service</label>
							</div>
						</div>

					</div>

				</div>

				<!-- colonne de droite -->
				<div class="col-md-4">

					<div class="form-group">
						<label>Nom :</label>
						<input class="form-control"/>
					</div>
					<div class="form-group">
						<label>Adresse e-mail :</label>
						<input class="form-control"/>
					</div>
					<div class="form-group">
						<label>Téléphone :</label>
						<input class="form-control"/>
					</div>
					<div class="form-group">
						<label>Informations complémentaires :</label>
						<textarea class="form-control"></textarea>
					</div>

				</div>

			<!-- fin du formulaire -->
			</div>

			<!-- bouton de validation -->
			<div class="row">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-default btn-lg">Envoyer</button>
				</div>
			</div>

		</form>

	</body>

</html>
